<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Data</title>
    <script src="popup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: #f7f7f7;
            padding: 0.75em;
            width: 27.5em;
            height: fit-content;
            color: #333;
            min-height: fit-content;
        }

        h2 {
            margin-bottom: .75em;
        }

        body>div {
            display: flex;
            flex-wrap: wrap;
            gap: .75em;
        }

        section {
            background: #fff;
            padding: .75em;
            border-radius: .75em;
            box-shadow: 0 .25em .5em rgba(0, 0, 0, 0.1);
            color: #333;
            flex: 1 1 calc(50% - 2em);
            box-sizing: border-box;
            min-width: 25em;
        }

        h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: .75em;
            position: relative;
            padding-bottom: .5em;
        }

        h3::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: .1em;
            width: 100%;
            background-color: #ccc;
        }

        section>div {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: .75em;
        }

        section>div>div {
            flex: 1 1 calc(50% - .75em);
            background: #f9f9f9;
            padding: .75em;
            border-radius: .75em;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        button {
            border: none;
            margin-bottom: .75em;
        }

        .color-picker-group {
            margin: 1.5em 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        label {
            font-size: small;
            font-weight: bold;
            flex-grow: 1;
        }

        input[type="color"] {
            width: 6em;
            height: 4em;
            border: none;
            cursor: pointer;
            padding: none;
            background: none;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
        }

        input[type="color"]::-moz-color-swatch {
            border: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
        }

        #settings_page {
            display: none;
        }
    </style>

</head>

<body>
    <header>
        <h2>Browser Data</h2>
        <nav>
            <button id="back_button"><img width="15em" height="15em" src="icons/back-svgrepo-com.png"

            <button id="settings_button"><img width="15em" height="15em" src="icons/settings-svgrepo-com (1).png"

                <input type="color" id="badgeTextColor" style="border-radius: 0 1.5em 1.5em 0;">

            </span>

    <!-- Main page -->
    <div id="main_page">
        <section id="s_time">
            <h3>time data</h3>
            <div>
                <div id="tab_age">Tab age: <strong></strong></div>
                <div id="tab_last_accessed"> Tab last accessed: <strong></strong></div>
            </div>
        </section>
        <section id="s_tab">
            <h3>Tab data</h3>
            <div>
                <div id="tabs">Total Tabs: <strong></strong></div>
                <div id="current_window_tabs">Current Window Tabs: <strong></strong></div>
                <div id="inactive_tabs">Inactive Tabs: <strong></strong></div>
                <div id="incognito_tabs">Incognito Tabs: <strong></strong></div>
            </div>
        </section>
        <section id="s_window">
            <h3>Window data</h3>
            <div>
                <div id="windows">Total Windows: <strong></strong></div>
                <div id="incognito_windows">Incognito Windows: <strong></strong></div>
            </div>
        </section>
        <section id="s_bookmark">
            <h3>Bookmarks</h3>
            <div>
